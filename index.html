<body>
	<div class="container">
		<div class="col-md-3">
							<div class="card mt-5">

								<div class="card-body">
									<h5 class="card-title">Mexico</h5>
									<h6 class="card-title text-success">Categoria 2</h6>
									<p class="card-text text-justify">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
									<p class="card-text text-right">$ 43.00</p>
								</div>
								<div class="card-footer">
									<div class="googles single-item hvr-outline-out">
										<form action="index.html#" method="post">
											<input type="hidden" name="cmd" value="_cart">
											<input type="hidden" name="add" value="1">
											<input type="hidden" name="googles_item" value="Mexico">
											<input type="hidden" name="amount" value="43.00">
											<button type="submit" class="googles-cart pgoogles-cart">
												<i class="fas fa-cart-plus"></i>
											</button>
										</form>

									</div>
									<button typy="button" class="btn btn-primary detail" p-id="27">Detalle</button>
									<button typy="button" class="btn btn-info float-right" p-id="27"><i class="fas fa-cart-plus"></i></button>
								</div>
							</div>
						</div>


		<ul class="cart-inner-info">
			<li class="galssescart galssescart2 cart cart box_1">
				<form action="index.html#" method="post" class="last">
					<input type="hidden" name="cmd" value="_cart">
					<input type="hidden" name="display" value="1">
					<button class="top_googles_cart btn-flotante" type="submit" name="submit" value="">
						<i class="fas fa-cart-arrow-down"></i>
					</button>
				</form>
			</li>
		</ul>

	</div>

    <!-- cart-js -->
	<script src="js/minicart.js"></script>
	<script type="text/javascript">
		$(window).load(function () {
			googles.render();
			googles.cart.on('googles_checkout', function (evt) {
				var items, len, i;
				if (this.subtotal() > 0) {
					items = this.items();
					for (i = 0, len = items.length; i < len; i++) {}
				}
			});
		});
		
	</script>
